{% extends 'base.html' %}

{% block content %}
<div class="container my-5" >
    <div class="row justify-content-center" style="margin-top: 350px;margin-bottom: 140px;">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h1 class="mb-0">Sentiment Score</h1>
                </div>
                <div class="card-body">
                    <p class="lead mb-4">Sentiment score: {{ final }}</p>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Positive score
                            <span class="badge bg-success">{{ text2 }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Negative score
                            <span class="badge bg-danger">{{ text5 }}</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Neutral score
                            <span class="badge bg-info">{{ text3 }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
